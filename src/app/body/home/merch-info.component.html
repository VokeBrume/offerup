<p *ngIf="merchList == undefined">Failed fetching merch info</p>
<div *ngIf="merchList != undefined">
    <div class="m-2">
        <div class="container-fluid">
            <div class="d-flex flex-row">
                <div *ngFor = "let merch of merchcards">
                    <offerup-merch-card title={{merch.title}} cost={{merch.cost}} locator={{merch.locator}} imgPath={{merch.imgPath}}>loading card</offerup-merch-card>
                </div>
            </div>
        </div>
    </div>
</div>
